<!-- render key is released should change to blue -->

<!DOCTYPE html>
<html>
<head>
  <title>Key Release Event</title>
  <style>
    #message {
      font-size: 24px;
      margin-top: 20px;
      color: black;
    }
  </style>
</head>
<body>

<h2>Press any key</h2>
<p id="message">Waiting for key release...</p>

<script>
document.addEventListener("keyup", function(event) {
  const key = event.key.toLowerCase();
  const vowels = ["a", "e", "i", "o", "u"];
  const messageEl = document.getElementById("message");

  if (vowels.includes(key)) {
    messageEl.textContent = `"${key}" is a vowel`;
  } else {
    messageEl.textContent = `"${key}" is not a vowel`;
  }

  messageEl.style.color = "blue";
});
</script>

</body>
</html>
