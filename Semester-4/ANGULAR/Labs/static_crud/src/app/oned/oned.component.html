<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Input and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Input and Save Button -->
        <div class="mb-3 d-flex">
            <input type="text" class="form-control me-2" placeholder="Enter text here" id="inputField" [(ngModel)]="studentName">
            <button class="btn btn-primary" id="saveButton" (click)="insert()">Save</button>
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Data</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sn of students; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{sn}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" (click)="setForEdit(i)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteStudent(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
