<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter student name" [(ngModel)]="studentName" />
        <button class="btn btn-primary" (click)="insert()">Save</button>
    </div>
    
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sn of students; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ sn }}</td>
                <td>
                    <button class="btn btn-danger btn-sm me-2" (click)="deleteStudent(i)">Delete</button>
                    <button class="btn btn-warning btn-sm" (click)="setForEdit(i)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
