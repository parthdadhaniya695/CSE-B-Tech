<div class="container mt-4">
    <div class="card p-4">
        <h4 class="mb-3">Enter Student Details</h4>
        <div class="mb-3">
            <label class="form-label">Enter First Name</label>
            <input type="text" class="form-control" [(ngModel)]="tempStudent.FirstName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="tempStudent.LastName" />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter Department</label>
            <input type="text" class="form-control" [(ngModel)]="tempStudent.Department" />
        </div>
        <button class="btn btn-primary" (click)="saveStudent()">Save</button>
    </div>
    
    <h4 class="mt-4">Student List</h4>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stu of students; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ stu.FirstName }}</td>
                <td>{{ stu.LastName }}</td>
                <td>{{ stu.Department }}</td>
                <td>
                    <button class="btn btn-danger btn-sm me-2" (click)="deleteStudent(i)">Delete</button>
                    <button class="btn btn-warning btn-sm" (click)="setForEdit(i)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
