<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
        (input)="addData($event)">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
        (input)="addData($event)">
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact No</label>
        <input type="text" class="form-control" id="contact" name="contact" aria-describedby="emailHelp"
        (input)="addData($event)">
      </div>

      <h2>Project Details</h2>

      <div class="mb-3">
        <label for="project name" class="form-label">Project Name</label>
        <input type="text" class="form-control" id="project_name" name="project_name" aria-describedby="emailHelp"
        (input)="formData($event)">
      </div>

      <div class="mb-3">
        <label for="project description" class="form-label">Project Description</label>
        <input type="email" class="form-control" id="project description" name="project_description" aria-describedby="emailHelp"
        (input)="formData($event)">
      </div>

      <div class="mb-3">
        <label for="project date" class="form-label">Project Starting Date</label>
        <input type="text" class="form-control" id="project date" name="project_date" aria-describedby="emailHelp"
        (input)="formData($event)">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary" (click)="ProjectData($event)">Submit</button>
      </div>

    </div>

    <div class="col">
      <h2>{{stu | json}}</h2>

      <h2>Project Details:</h2>

      <div *ngFor="let temp of stu.projects">
        <h2>{{temp.project_name}}</h2>
        <h2>{{temp.project_description}}</h2>
        <h2>{{temp.project_date}}</h2>
      </div>
    </div>
  </div>
</div>
