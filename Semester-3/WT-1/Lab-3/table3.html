<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-3</title>
    <style>
        table{
            border-collapse: collapse;
            align-items: center;
        }
        tr{
            height: 25px;
        }
        td{
            vertical-align: top;
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <td rowspan="2">Batatas</td>
                <td rowspan="3">Couves</td>
                <td>Alhos</td>
                <td>Cebolas</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Alface</td>
            </tr>
            <tr>
                <td>Nabos</td>
            </tr>
        </table>
    </center>
</body>
</html>
