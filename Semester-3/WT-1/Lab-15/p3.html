<!-- 3. Write jQuery code to toggle the visibility of the additional content when an item is clicked, providing an accordion effect. (B) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .accordion-header{
            font-weight: bolder;
            margin: 5px;
            color: blue;
        }
        .accordion-content{
            margin: 5px;
            color: green;
        }
    </style>
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Mercedes-Benz</div>
            <div class="accordion-content">
                Mercedes-Benz. The future of the Automobile.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Jaguar</div>
            <div class="accordion-content">
                Donâ€™t Dream It. Drive It.
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $(".accordion-header").click(function() {
                $(this).next(".accordion-content").slideToggle();
            });
        });
    </script>
</body>
</html>
