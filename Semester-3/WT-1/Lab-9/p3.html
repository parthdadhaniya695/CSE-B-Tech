<!-- 3. WAP to read an array from the user and sort them using bubble sort. (B) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter Size Of Array:"))

        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt(`Please Enter ${i}s value:`))
        }
        for (let i = 0; i < n-1; i++) {
            for (let j = 0; j < n-i-1; j++) {
                if (arr[j] > arr[j+1]) {
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.write("Sorted array: " + arr);
    </script>
</body>
</html>
