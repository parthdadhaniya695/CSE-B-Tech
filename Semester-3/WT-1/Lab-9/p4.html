<!-- 4. WAP to read an array form the user and sort them using quick sort. (C) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
</head>

<body>
    <script>
        let arr = [];
        let n = parseInt(prompt("Enter Size Of Array:"))

        for (let i = 0; i < n; i++) {
            arr[i] = prompt(`Please Enter ${i}s value:`)
        }
        const sortedArray = quickSort(arr);
        document.write(`Sorted  Array is: ${sortedArray}`)
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr; // Base case: array with 0 or 1 element is already sorted
            }

            const pivot = arr[arr.length
                - 1];
            const left = [];
            const right = [];

            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }

            return [...quickSort(left),
                pivot, ...quickSort(right)];

        }
    </script>
</body>

</html>
