<!-- 7. WAP to perform CRUD operation on Array using HTML and JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_CRUD</title>
</head>
<body>
    <h1>Array CRUD Operations</h1>

    <label for="input">Enter an item:</label>
    <input type="text" id="input">
    <button onclick="addItem()">Add</button>

    <label for="index">Enter index to update/delete:</label>
    <input type="number" id="index">
    <button onclick="updateItem()">Update</button>
    <button onclick="deleteItem()">Delete</button>

    <p id="output"></p>
</body>
<script src="p7.js"></script>
</html>
